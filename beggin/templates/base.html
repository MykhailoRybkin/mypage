<!DOCTYPE html>

<html lang="en">
  <head>

    {% load static %}
    <link rel="icon" href="{% static 'images/unnamed.jpg' %}" type="images/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}About us{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="https://uk.allfont.net/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />



    <link href="{% static 'style.css'%}" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>

      <nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #0e2a71;">
        <div class="container">
          <a class="navbar-brand p-0" href="/">
            <img src="{% static 'images/unnamed.jpg' %}" alt="FC Fakel" width="40">

          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% block menu %}
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/main">Strona główna</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="about_us.html">On-boarding stewek</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Info dla nowych</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Generator haseł</a>
              </li>


            </ul>

        </div>
          {% endblock %}

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control my-2 my-sm-0" placeholder="Wyszukaj..." aria-label="Search">
          </form>
        <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Rejestracja</button>
          </div>

      </nav>

  {% block content %} {% endblock %}


        <footer class="bg-dark text-white text-center py-3">
          {% block footer %}
            <div class="container">
              <p>&copy; 2023 All rights reserved</p>
            </div>
          {% endblock %}
          </footer>


  </body>
</html>
